<!DOCTYPE html>
<html lang=en>

<head>
    <title>TickTack | Registeration</title>

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="public/style.css"> -->
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <a href="index.html" class="logo">TICKTACK</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>

        <div class="content2">
            <h1>Welcome to<br><span>TICKTACK</span><br>Online Store</h1>
            <p class="par">100% trust is our slogan</p>
            <form class="form2" action="/home.html" method="post">
                <h2>Regstiration</h2>
                <p>First Name: <input class="firstname" type="text" name="FirstName" required autofocus>
                    Last Name: <input class="lastname" type="text" name="LastName" required></p>
                <p>Birthday: <input class="birthday" type="date" name="birthday"></p>
                <p>Phone Number: <input class="phonenumber" type="tel" name="phoneNumber"></p>
                Address: <input class="address" type="text" name="address" ></p>
                <p>Email: <input class="email" type="email" name="email" placeholder="example@email.com" required></p>
                <p>Password: <input class="password" type="password" name="password" placeholder="Password" required></p>

                <p class="link2">Or If you already have an account Sign In
                    <a href="index.html">here</a></p>
                <button id="signUp" class="loginBtn" type="submit">SignUp</button>
            </form>

        </div>
    </div>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
